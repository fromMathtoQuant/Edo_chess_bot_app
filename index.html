<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- iPhone optimization -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
                   maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Scacco Matterello</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Scacco Matterello</h1>
    
    <div id="turnIndicator" style="
        font-size: 20px;
        margin-top: 5px;
        font-weight: bold;
    ">
        Tocca al Bianco
    </div>
    
    <!-- WRAPPER CHE SOLLEVA IL CANVAS DAL BORDO INFERIORE -->
    <div id="boardWrapper" style="
        padding-bottom: calc(env(safe-area-inset-bottom) + 40px);
    ">
        <canvas id="board"></canvas>
    </div>
    
    <!-- PULSANTE PIÃ™ IN BASSO E NON SELEZIONABILE -->
    <button id="newGameBtn" style="
        margin-top: 30px;
        margin-bottom: 40px;
        padding: 10px 20px;
        font-size: 18px;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
    ">
        Nuova Partita
    </button>

    <script src="app.js"></script>

    <!-- Service worker disattivato -->
    <script>
    /*
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw2.js");
    }
    */
    </script>

</body>
</html>
