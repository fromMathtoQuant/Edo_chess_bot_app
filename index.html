<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- iPhone: evita zoom, mantiene proporzioni corrette -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
                   maximum-scale=1.0, user-scalable=no">

    <!-- Attiva modalitÃ  app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Nasconde completamente la status bar (ora, batteria, rete) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Nome dell'app quando aggiunta alla Home -->
    <meta name="apple-mobile-web-app-title" content="Scacco Matterello">

    <!-- Colore di sfondo del launch screen -->
    <meta name="theme-color" content="#000000">

    <!-- Icona per la Home Screen (puoi cambiarla) -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <title>Scacco Matterello</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Scacco Matterello</h1>

    <div id="turnIndicator" style="
        font-size: 20px;
        margin-top: 5px;
        font-weight: bold;
    ">
        Tocca al Bianco
    </div>

    <!-- Wrapper che solleva la scacchiera dalla safe area -->
    <div id="boardWrapper" style="
        padding-bottom: calc(env(safe-area-inset-bottom) + 40px);
    ">
        <canvas id="board"></canvas>
    </div>

    <button id="newGameBtn" style="
        margin-top: 30px;
        margin-bottom: 40px;
        padding: 10px 20px;
        font-size: 18px;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
    ">
        Nuova Partita
    </button>

    <script src="app.js"></script>

</body>
</html>
